<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding-bottom: 100px;
    }
  </style>
</head>
<body>
  <p>
    <!-- 普通文本输入框 -->
    <input type="text" value="请输入疑问点">
  </p>
  <p>
    <!-- 密码框 -->
    <input type="password" placeholder="请输入密码">
  </p>
  <p>
    <!-- 日期选择框 -->
    <input type="date" name="" id="">
  </p>
  <p>
    <!--  搜索框 -->
    <input type="search" name="" id="">
  </p>
  <p>
    <!-- 滑块 -->
    <input type="range" name="" id="" min="0" max="5">
  </p>
  <p>
    <!-- 颜色选择 -->
    <input type="color" name="" id="">
  </p>
  <p>
    <!-- 数字输入框 -->
    <input type="number" name="" id="" min="0" max="100" step="3">
  </p>
  <p>
    <!-- 多选框 -->
    爱好:
    <input type="checkbox" name="hobbies" id="">
    爬山
    <input type="checkbox" name="hobbies" id="">
    吉他
    <input  checked type="checkbox" name="hobbies" id="">
    动漫
    <input type="checkbox" name="hobbies" id="">
    交谊舞
  </p>
  <p>
    <!-- 单选框 -->
    性别:
    <input type="radio" name="gender" id="">
    男
    <input checked type="radio" name="gender" id="">
    女
  </p>
  <p>
    <input type="file" name="" id="">
  </p>
  <p>
    <input type="reset" value="重置按钮">
  </p>
  <p>
    <input type="button" value="我是一个普通按钮">
  </p>
  <p><input type="submit" value="提交"></p>
</body>
</html>
