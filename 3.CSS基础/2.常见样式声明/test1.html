<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 这里是一个CSS规则 */
    div {
      font-family: consolas,翩翩体-简,微软雅黑,Arial;
      font-style: italic;
      text-decoration: underline;
    }
    .demo {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="demo">Hello, 小刚以及他的大岩蛇</div>
  <h1>这里是个h1标题</h1>
  <i>Lorem ipsum dolor sit amet consectetur.</i>
  <div></div>
  <strong>表示重要的, 不能忽略的内容</strong>
  <em>表示强调的内容</em>
  <div></div>
  <a href="https://www.baidu.com">我是一个超链接</a>
  <div></div>
  成语: <del>章</del>张口就来
  <div></div>
  <p>
    活动价格: 1.8, 原价: <s>998</s>
  </p>
  <p>
    H5中已不再使用<s>块级元素</s>和<s>行级元素</s>的说法
  </p>
</body>
</html>
