<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  a {
    /* 0001 */
    color: red;
  }
  div ul a {
    /* 0003 */
    color: green;
  }
  #myDiv #myUl a {
    /* 0201 */
    color: gray;
  }
  #myDiv #myUl .myLink {
    /* 0210 */
    color: #008c8c;
  }
  #myDiv #myUl :link {
    /* 0210 */
    color: skyblue;
  }
  #myDiv #myUl a:link {
    /* 0211 */
    color: chocolate;
  }
</style>
<body>
  <div id="myDiv">
    <ul id="myUl">
      <li id="myLi">
        <a href="https://163.com" class="myLink">举个例子</a>
      </li>
    </ul>
  </div>
</body>
</html>
