<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      /* 行盒元素, 可替换元素, 可以设置宽高 */
      width: 100px;
      height: 100px;
      /* height: 76.8px; */
      border: 5px solid #ccc;
      /* obejct-fit 默认值 fill */
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="./assets/gohan.jpeg" alt="gohan">
</body>
</html>
