<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      border: 2px solid;
      background-image: url('assets/xuebi.jpg');
      background-repeat: no-repeat;
    }
    .icon1 {
      background-position: 0px 0px;
      width: 60px;
      height: 60px;
      border: none;
    }
    .icon2 {
      background-position: -60px -60px;
      width: 60px;
      height: 60px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="icon1"></div>
  <div class="icon2"></div>
</body>
</html>
